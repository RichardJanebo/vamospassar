<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/mediaquery.css">
    <link rel="stylesheet" href="style/forms.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>

<body>
<main>
    <section id="login">
        <div id="imagem">
        </div>
        <div id="formulario">
            <form autocomplete="on" id="my_form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente fa√ßa login para acessar sua conta</p>
                <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span><input type="email" name="user" id="ip_email" placeholder="seu email"
                                      autocomplete="email" required>
                </div>
                <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span><input type="password" name="Senha" id="ip_password" placeholder="sua senha"
                                      autocomplete="current-password" required maxlength="8">
                </div>
                <a href="#">Esqueceu sua senha ?</a>

                <input type="submit" value="Entrar">
                <p style="display: block; text-align: center;">ou</p>

                <div class="input_form_login" id="btn_login_google">
                    <img src="/images/Google.png" alt="google-login">
                    <p>Entrar com o Google</p>
                </div>
                <a class="botao" href="http://localhost:8080/register">Registre-se</a>
            </form>
        </div>
    </section>
</main>
<script src="js/script.js"></script>
</body>

</html>
